info:
  contact: {}
paths:
  /api:
    get:
      description: API для получения результата команды
      operationId: get-api
      parameters:
      - description: 'Command to execute. Available commands: ''Name'', ''Time'',
          ''Disk'', ''Version'', ''Network'', ''Ram'''
        in: query
        name: command
        type: string
      produces:
      - text/html
      responses:
        "200":
          description: Success
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: API Endpoint123
  /login:
    get:
      consumes:
      - application/json
      description: Get login page or authenticate a user
      operationId: login
      parameters:
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Login Endpoint
    post:
      consumes:
      - application/json
      description: Get login page or authenticate a user
      operationId: login
      parameters:
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
